<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Forecasting Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Loading indicator and error message styles -->
  <style>
    .loading, .error-message {
      text-align: center;
      padding: 40px;
      font-family: 'Inter', sans-serif;
    }
    .loading {
      color: #3b82f6;
      font-size: 24px;
    }
    .error-message {
      color: #ef4444;
      font-size: 18px;
      background-color: #fee2e2;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 600px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-indigo-100 min-h-screen py-8">
  <div id="root">
    <div class="loading">Loading Sales Forecasting Tool...</div>
    <div class="error-message hidden" id="error-message">
      <h2>Something went wrong</h2>
      <p id="error-details">Check the browser console for details</p>
    </div>
  </div>

  <!-- Load libraries -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/recharts@2.1.12/umd/Recharts.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Check if libraries loaded correctly -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (!window.React || !window.ReactDOM || !window.Recharts) {
          document.querySelector('.loading').classList.add('hidden');
          document.querySelector('.error-message').classList.remove('hidden');
          document.getElementById('error-details').textContent = 
            'Failed to load required libraries. Please check your internet connection and try again.';
        }
      }, 3000);
    });

    window.onerror = function(message, source, lineno, colno, error) {
      document.querySelector('.loading').classList.add('hidden');
      document.querySelector('.error-message').classList.remove('hidden');
      document.getElementById('error-details').textContent = message;
      return false;
    };
  </script>

  <!-- Load our application -->
  <script type="text/babel" src="SalesForecastingTool.js"></script>
  <script type="text/babel">
    try {
      // Wait for libraries to load
      window.addEventListener('load', function() {
        if (window.React && window.ReactDOM && window.Recharts) {
          ReactDOM.render(
            <div className="App bg-gradient-to-b from-blue-50 to-indigo-100 min-h-screen py-8">
              <SalesForecastingTool />
            </div>,
            document.getElementById('root')
          );
        }
      });
    } catch (error) {
      console.error('Error rendering application:', error);
    }
  </script>
</body>
</html>
