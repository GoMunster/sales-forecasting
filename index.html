<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Forecasting Tool</title>
  
  <!-- Font and Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .loading, .error-message {
      text-align: center;
      padding: 40px;
      font-family: 'Inter', sans-serif;
    }
    .loading {
      color: #3b82f6;
      font-size: 24px;
    }
    .error-message {
      color: #ef4444;
      font-size: 18px;
      background-color: #fee2e2;
      border-radius: 8px;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-indigo-100 min-h-screen py-8">
  <div id="root">
    <div class="loading">Loading Sales Forecasting Tool...</div>
    <div class="error-message hidden" id="error-message">
      <h2>Something went wrong</h2>
      <p id="error-details">Check the browser console for details</p>
    </div>
  </div>

  <script>
    console.log("Page loading started");
    // Global error handler
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global error:", message, source, lineno, colno);
      document.querySelector('.loading').classList.add('hidden');
      document.querySelector('.error-message').classList.remove('hidden');
      document.getElementById('error-details').textContent = "Error: " + message;
      return false;
    };
  </script>

  <!-- Load libraries sequentially with error handling -->
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
  <script crossorigin src="https://unpkg.com/recharts@2.1.12/umd/Recharts.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.15.6/babel.min.js"></script>

  <script>
    console.log("Libraries loaded:", {
      React: !!window.React,
      ReactDOM: !!window.ReactDOM,
      Recharts: !!window.Recharts,
      Babel: !!window.Babel
    });
  </script>

  <!-- First try to render a simple component to test React -->
  <script type="text/babel">
    console.log("Running test React component");
    try {
      const TestComponent = () => {
        return <div className="p-4 bg-white rounded shadow m-4">React is working correctly!</div>;
      };
      
      ReactDOM.render(
        <TestComponent />,
        document.getElementById('root')
      );
      console.log("Test component rendered successfully");
    } catch (error) {
      console.error("Error rendering test component:", error);
      document.querySelector('.loading').classList.add('hidden');
      document.querySelector('.error-message').classList.remove('hidden');
      document.getElementById('error-details').textContent = "React rendering error: " + error.message;
    }
  </script>

  <!-- Then load and run the main app -->
  <script type="text/babel" src="SalesForecastingTool.js"></script>
  <script type="text/babel">
    console.log("Attempting to render main app");
    window.addEventListener('load', function() {
      try {
        if (window.React && window.ReactDOM && window.SalesForecastingTool) {
          console.log("Rendering main component");
          ReactDOM.render(
            <div className="App">
              <SalesForecastingTool />
            </div>,
            document.getElementById('root')
          );
          document.querySelector('.loading').classList.add('hidden');
          console.log("Main component rendered successfully");
        } else {
          throw new Error("Required components not available");
        }
      } catch (error) {
        console.error("Error rendering main application:", error);
        document.querySelector('.loading').classList.add('hidden');
        document.querySelector('.error-message').classList.remove('hidden');
        document.getElementById('error-details').textContent = "App rendering error: " + error.message;
      }
    });
  </script>
</body>
</html>
